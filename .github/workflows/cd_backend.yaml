name: LyaimTech Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/cd_backend.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            rohitsamasi555/lyaim-tech-backend:${{ github.sha }}
            rohitsamasi555/lyaim-tech-backend:latest
          cache-from: type=registry,ref=rohitsamasi555/lyaim-tech-backend:latest
          cache-to: type=inline

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: "54.147.136.54"
          username: "ubuntu"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo docker pull rohitsamasi555/lyaim-tech-backend:latest
            
            # Stop and remove only if the container exists
            if sudo docker ps -a --format '{{.Names}}' | grep -q "^lyaim-backend$"; then
                sudo docker stop lyaim-backend
                sudo docker rm lyaim-backend
            fi
            
            sudo docker run -d \
              --name lyaim-backend \
              -e PORT=9000 \
              -e JWT_SECRET="${JWT_SECRET}" \
              -e NODE_ENV=development \
              -e PAYPAL_MODE="${PAYPAL_MODE}" \
              -e PAYPAL_CLIENT_ID="${PAYPAL_CLIENT_ID}" \
              -e PAYPAL_CLIENT_SECRET="${PAYPAL_CLIENT_SECRET}" \
              -e MONGO_URL="${MONGO_URL}" \
              -p 9000:9000 \
              --restart always \
              rohitsamasi555/lyaim-tech-backend:latest
            
            
            sudo docker image prune -f
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PAYPAL_MODE: ${{ secrets.PAYPAL_MODE }}
          PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
          PAYPAL_CLIENT_SECRET: ${{ secrets.PAYPAL_CLIENT_SECRET }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
